<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans"
    />
  </head>
  <body>
    <div>
      <h1>Stock-Calculator.com</h1>
    </div>
    <div>
      <h2>Put Youre latest stock purchases here...</h2>
    </div>
    <div>
      <h3>First Purchase</h3>
      <p>Price</p>
      <input id="firstPurchase" type="number" />
      <p>Amount</p>
      <input id="firstAmount" type="number" />
    </div>
    <div>
      <h3>Second Purchase</h3>
      <p>Price</p>
      <input id="secondPurchase" type="number" />
      <p>Amount</p>
      <input id="secondAmount" type="number" />
    </div>
    <div>
      <div>
        <p>Current Stock Price:</p>
        <input id="currStockPrice" type="number" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </div>
    <div>
      <p>
        Your amount of stock shares You need to purchase to get Your identical
        stock purchase average:
      </p>
    </div>
    <div>
      <div>
        <p>Minimum: <span></span> Shares</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
